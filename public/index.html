<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="tablink" onclick="openPage('Home', this, '#d6cbd3')" id="defaultOpen">POST</button>
<button class="tablink" onclick="openPage('News', this, '#eca1a6')" >GET</button>
<button class="tablink" onclick="openPage('Contact', this, '#bdcebe')">DELETE</button>
<button class="tablink" onclick="openPage('About', this, '#ada397')">Database</button>

<div id="Home" class="tabcontent">
  <h3>POST</h3>
  <p>Create a sample Clause</p>

  <div style="text-align:center;">
    <input placeholder="Enter a sentance" id="textInput"></input><br>
    <input placeholder="Enter any notes" id="notesInput"></input><br>
    <input placeholder="OneStrand Analysis Test" id="strandInput"></input><br>
     <br>
    <button id="submitButton" class = "button"> Submit </button><br>

    <div id="newClause"> </div>
  </div>


</div>

<div id="News" class="tabcontent">
  <h3>GET</h3>
  <p>Retrieve a Clause</p> 

  <div style="text-align:center;">
    <input placeholder="Enter a clause ID" id="GETInput"></input><br>
    <br>
    <button id="GETReqSubmitButton" class = "button"> GET </button><br>
    <div id="retrivedClause"></div>

  </div>

</div>

<div id="Contact" class="tabcontent">
  <h3>DELETE</h3>
  <p>Delete a Clause from the Database</p>

  <div style="text-align:center;">
    <input placeholder="Enter a clause ID" id="DELETEInput"></input><br>
    <br>
    <button id="submitButton" class = "button"> DELETE </button><br>
  </div>
  <div id="deleteReturnMessage"></div>

</div>

<div id="About" class="tabcontent">
  <h3>Database</h3>
  <p>Display the conetent of the database</p>
  <div style="text-align:center;">
    <br>
    <button id="displayDatabaseContentButton" class = "button"> Display Database </button><br>
  </div>
  <div id = "DatabaseContent"> 
    <div class="container">
      <div class="row">
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Text</th>
              <th>Notes</th>
              <th>Analysis</th>
            </tr>
          </thead>
          <tbody id="tableBody">
    
          </tbody>
        </table>
      </div>
    
    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="api-calls.js"></script> 
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
